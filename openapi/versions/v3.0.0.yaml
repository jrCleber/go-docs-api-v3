info:
  title: CodeChat Api
  description: "# Introdução\r\n\r\nBem-vindo à documentação da API WhatsApp, sua porta de entrada para uma integração robusta e eficiente com o serviço de mensagens mais popular do mundo. Esta API foi cuidadosamente projetada para desenvolvedores que desejam ampliar as funcionalidades do WhatsApp, permitindo a criação de experiências de comunicação ricas e personalizadas em suas próprias aplicações.\r\n\r\nCom a API WhatsApp, você tem o poder de integrar uma vasta gama de serviços de mensagens, gerenciamento de instâncias e eventos em tempo real diretamente na sua aplicação. Nossa API oferece flexibilidade, escalabilidade e a eficiência necessárias para atender às necessidades do seu projeto, seja ele pequeno ou grande.\r\n\r\n## Componentes Principais da API\r\n\r\nA API é composta por vários controladores, cada um dedicado a uma parte específica da integração com o WhatsApp. Abaixo, destacamos os componentes principais:\r\n\r\n##\r\n\r\nGerencie o ciclo de vida das instâncias do WhatsApp, incluindo a criação, recuperação e exclusão de instâncias. Este controlador é fundamental para o gerenciamento eficiente de recursos e escalabilidade do serviço.\r\n\r\n##\r\n\r\nOrquestre o envio de uma variedade de tipos de mensagens, incluindo texto, links, mídia, áudios, contatos, mensagens protegidas por visualização única, localizações e listas. Este controlador é a espinha dorsal da comunicação, garantindo que você possa enviar mensagens de forma flexível e eficiente.\r\n\r\n### Controlador de Webhooks\r\n\r\nConfigure e gerencie webhooks para receber notificações de eventos em tempo real, uma peça chave para manter sua aplicação sincronizada com as atividades do WhatsApp. Os webhooks permitem que sua aplicação responda de forma ágil a mensagens recebidas, atualizações de status e outros eventos relevantes.\r\n\r\n##\r\n\r\nAdministre todas as configurações e estados do número do WhatsApp vinculado à sua aplicação, incluindo a conexão do número, personalização do perfil e gerenciamento de configurações de privacidade. Este controlador assegura que você mantenha total controle sobre a presença do seu número do WhatsApp na plataforma.\r\n\r\n---\r\nAguarde! Novas funcionalidade estão em andamento."
  version: v3
  contact:
    name: jrcleber
    url: https://cloudzapi.com
    email: cleber@codechat.dev
tags:
  - name: 'Controlador de Instância'
    description: "# Controlador de Instância\r\n\r\nO Instance Controller é responsável por gerenciar o ciclo de vida das instâncias do WhatsApp dentro do aplicativo. Ele fornece endpoints para criar, recuperar e excluir instâncias, permitindo gerenciamento eficiente de recursos e escalabilidade de serviço."
  - name: 'Controlador de webhook'
    description: "\r\n\r\nO Webhooks Controller foi projetado para permitir que os usuários configurem e gerenciem webhooks, que são essenciais para receber notificações de eventos em tempo real. Webhooks fornecem uma maneira para o servidor notificar a aplicação cliente sobre eventos específicos, como novas mensagens, atualizações de status, entre outros.\r\n\r\n### Considerações de uso\r\n\r\n* Ao configurar webhooks, é fundamental fornecer uma URL que seja acessível e capaz de lidar com notificações enviadas pelo servidor.\r\n\r\n* Os usuários devem garantir que seus sistemas estejam preparados para processar as notificações recebidas com eficiência.\r\n\r\n* Limites e restrições podem ser aplicados à frequência e ao tamanho das notificações para garantir a estabilidade e o desempenho do sistema."
  - name: 'Páginas de Visualizações'
    description: ''
  - name: 'Controlador WhatsApp'
    description: "# Controlador WhatsApp\r\n\r\nO Controlador WhatsApp é responsável por administrar todas as configurações e estados do número do WhatsApp conectado à aplicação. Ele fornece endpoints para conectar um número, personalizar o perfil e gerenciar configurações de privacidade e visibilidade."
  - name: 'Controlador de Envio de Mensagens'
    description: "# Controlador de Envio de Mensagens\r\n\r\nO Controlador de Envio de Mensagens é o componente central responsável pela orquestração do envio de diversos tipos de mensagens via WhatsApp, incluindo texto, links, mídias (imagens, vídeos), áudios, contatos, mensagens protegidas por visualização única (PTV), localizações e listas. Ele oferece endpoints específicos para cada tipo de mensagem, garantindo flexibilidade e eficiência na comunicação.\r\n"
  - name: '[6]'
    description: ''
  - name: '[7]'
    description: ''
  - name: '[8]'
    description: ''
  - name: '[9]'
    description: ''
  - name: '[10]'
    description: ''
