  /instance/{instanceId}/send/media-file:
    post:
      operationId: SendMessageController_mediaFile
      summary: Mensagem de Mídia - Arquivo
      description: >-
        ### Mensagem de Mídia - Arquivo


        Envie mídias em geral para o Whatsapp, como: imagens, vídeos, adesivos,
        áudios e documentos.
      parameters:
        - name: instance
          required: true
          in: path
          description: >-
            Referência do número conectado. Podendo ser: o `id` | `nome` |
            `número` da instância
          schema:
            title: Instance
            type: string
      requestBody:
        required: true
        description: >-
          `multipart/form-data` é um dos tipos de conteúdo utilizados em
          solicitações HTTP para envio de dados, principalmente arquivos
          binários como imagens, vídeos, áudios, documentos e outros tipos de
          mídia. Esse tipo de conteúdo é amplamente utilizado quando você
          precisa passar informações estruturadas, incluindo arquivos binários,
          por meio de formulários em páginas da web.


          Ao enviar dados com o tipo multipart/form-data, a solicitação é
          dividida em diversas partes, ou seja, é “multipart”. Cada parte contém
          um cabeçalho que descreve o tipo e o conteúdo dos dados, e o próprio
          corpo dos dados, que contém o arquivo binário ou outros campos do
          formulário. As partes são separadas por uma sequência especial de
          caracteres que funciona como delimitador, geralmente definida na
          solicitação.


          Em resumo, multipart/form-data é um tipo de conteúdo utilizado para
          enviar dados, incluindo arquivos binários, por meio de solicitações
          HTTP, permitindo a transmissão segura e eficiente de informações
          estruturadas entre clientes e servidores.
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - attachment
                - mediatype
                - recipient
              properties:
                recipient:
                  type: string
                  description: Destinatário da mensagem
                  title: Recipient
                attachment:
                  type: string
                  format: binary
                  description: Arquivo de mídia
                  title: Attachment
                mediatype:
                  type: string
                  enum:
                    - image
                    - video
                    - document
                    - sticker
                    - audio
                  description: Escolha o tipo de comida a ser enviada.
                  title: Media type
                caption:
                  type: string
                  description: Defina uma legenda para sua imagem.
                  title: Caption
                messageId:
                  type: string
                  description: >-
                    Defina o identificador da mensagem ou, caso o deixe nulo,
                    indefinido ou vazio, a aplicação automaticamente gerará um
                    para você.
                  title: Message ID
                delay:
                  type: integer
                  description: >-
                    Define o atraso com que a mensagem será enviada em
                    milissegundos.
                  default: 1200
                  title: Delay
                presence:
                  type: string
                  enum:
                    - composing
                    - recording
                  description: >-
                    Define o comportamento do número conectado ao enviar a
                    mensagem no chat
                  default: composing
                  title: Presence
                groupMentionHidden:
                  type: boolean
                  description: >-
                    Este parâmetro permite mencionar todos os membros de um
                    grupo sem referenciá-los diretamente.
                  title: Group Mention Hidden
                quotedMessage:
                  type: object
                  title: Quoted Message
                  description: >-
                    Propriedades da mensagem de citação.


                    * `messageiId`: ID da mensagem que deseja citar

                    * `sender`: O (recipient | jid | remoteJid) responsável que
                    enviou a mensagem que deseja citar.

                    * `message`: O conteúdo da mensagem a ser citada
                  example:
                    messageId: 3EB0FD55D8B4306B0977B2
                    sender: 123@s.whatsapp.net
                    message:
                      conversation: Olá
