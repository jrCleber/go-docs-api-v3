paths:
  /api/v3/instance/{instance}:
    get:
      operationId: InstanceController_find
      summary: Pesquisar uma instância
      description: "### Parâmetro da instância\r\n\r\n* `instance` - Identificador da instância que você deseja recuperar. Este pode ser o **nome da instância**, ou o **ID da instância**, ou o **número do dispositivo conectado**."
      parameters:
        - name: instance
          required: true
          in: path
          description: >-
            Referência do número conectado. Podendo ser: o `id` | `nome` |
            `número` da instância
          schema:
            title: Instance
            type: string
      responses:
        '200':
          description: "### Sucesso na resposta\r\n\r\n* `state`: **ativo** ou **inativo**\r\n* `status`:\r\n   * **waiting**: informa que a instância está aguardando a conexão.\r\n   * **booting**: informa que a instância está em processo de conexão.\r\n   * **available**: informa que a instância está conectada e pronta para uso.\r\n   * **deleted**: informa que a instância foi deletada.\r\n* `connections`:\r\n   * **close**: conexão fechada.\r\n   * **open**: conexão aberta.\r\n   * **refused**: conexão recusada."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstanceResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseBadRequest'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseUnauthorized'
      tags: &ref_0
        - 'Controlador de Instância'
      security: &ref_1
        - InstanceKey: []
    delete:
      operationId: InstanceController_delete
      summary: Deletar uma instância
      description: "### ⚠️⚠️Atenção:\r\n\r\nAntes de excluir a instância, efetue logout.\r\n\r\n### Parâmetro da instância\r\n\r\n* `instance` - Identificador da instância que você deseja recuperar. Este pode ser o **nome da instância**, ou o **ID da instância**, ou o **número do dispositivo conectado**."
